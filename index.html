<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>my library</title>
</head>
<body>
    <div id="header">
        <h1 class="heading">My Library</h1>
    </div>
    
    <div id="main">

        <button type="button" class="add-form-btn" data-bs-toggle="modal" data-bs-target="#new-book-modal" id="form-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>
        </button>
        <!-- modal starts here -->
        <div class="modal fade" tabindex="-1" id="new-book-modal">
            <div class="modal-dialog m-con">
                <div class="modal-content">
                  <div class="frm-header modal-header">
                    <h5 class="modal-title" id="form-heading">Add new book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="book-name" class="form-label">Book name</label>
                          <input required type="text" class="form-control status-checkbox" id="book-name" name="book-name">
                        </div>
                        <div class="mb-3">
                            <label for="book-author" class="form-label">Author name</label>
                            <input required type="text" class="form-control status-checkbox" id="book-author" name="book-author">
                        </div>
                        <div class="mb-3">
                            <label for="book-pages" class="form-label">Pages</label>
                            <input min="1" required type="number" class="form-control status-checkbox" id="book-pages" name="book-pages">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <label class="form-check-label" for="book-status">Already read?
                          <input type="checkbox" name="book-status" class="form-check-input status-checkbox" id="book-status">
                        </label>
                        </div>
                        <button type="submit" class="btn btn-primary frm-submit">Add</button>
                      </form>
                  </div>
                  
                </div>
              </div>
             </div>
             
             <!-- modal ends here -->
    </div>
    
    
    
    
   









    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
