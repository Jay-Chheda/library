<body>
 <button id="modal-open">form</button>
 <div class="books">
     <ul id="book-list">
         <li>book1</li> 
     </ul>
 </div>
 <div id="my-modal" class="modal">

    <div class="modal-content">
        <h1>Add book details</h1>
        <form id="book-form" action="/">
            <label for="book-name" id="name-label">Name:</label>
            <input required class="block-input" id="book-name" type="text" placeholder="Book name" name="book-name">
            <label for="book-author" id="author-label">Author name:</label>
            <input required class="block-input" id="book-author" type="text" placeholder="Aithor name" name="book-author">
            <label for="book-pages" id="pages-label">Pages</label>
            <input required class="block-input" type="number" id="book-pages" name="book-pages" min="0" max="10000" placeholder="Numer of pages">
            <label for="book-status"> Read?
                <input type="checkbox" name="book-status" id="book-status">
                
            </label>

            <button class="block-input" id="book-form-submit" type="submit">Add</button>


        </form>
        
    </div>

 </div>






    <script src="script.js"></script>
</body>
